              7z a -t7z -m0=lzma2 -mx=9 -mfb=64 -md=32m -ms=on "$lib_abs_path.tmp" "$lib_abs_path"
              mv "$lib_abs_path.tmp" "$lib_abs_path"
            fi
            
            cd - > /dev/null
            rm -rf "$temp_dir"
          }
          
